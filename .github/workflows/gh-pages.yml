# .github/workflows/gh-pages.yml
name: Deploy FastAPI Docs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate static docs with fastapi
        run: |
          mkdir -p site
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=docs/" /></head><body></body></html>' > site/index.html
          # FastAPI docs are dynamic, so we use a static redirect to /docs/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
